{% extends 'base.html' %}
{% block content %}
{% for article in articles %}
    <h1><a href="{% url 'NewApp:article' article.id %}"><strong>{{ article.title }}</strong></a> par {{ article.author }}</h1>
    <p>{{ article.body }}</p>
{% endfor %}
<p><a href="{% url 'NewApp:add' %}">Ajouter un Article</a></p>
<p><a href=" {% url 'NewApp:addComment' %}">Commenter</a></p>
{% endblock %}
